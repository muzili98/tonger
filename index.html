<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* È°∂ÈÉ®ÂÆπÂô® */
        #topBar {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 9999;
        }

        /* Áå´Áå´ÂõæÊ†á */
        #catIcon {
            font-size: 40px;
            cursor: pointer;
            transition: 
                transform 0.3s ease,
                filter 0.3s ease;
            animation: catIdle 2s infinite;
            user-select: none;
        }
        #catIcon:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px gold);
        }
        #catIcon:active {
            animation: catJump 0.5s;
        }

        /* ËÆ°Êï∞Âô® */
        #luckCounter {
            font-size: 24px;
            color: gold;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 20px;
            transition: transform 0.3s;
            backdrop-filter: blur(3px);
        }

        body {
            background: linear-gradient(
                45deg,
                var(--color1),
                var(--color2),
                var(--color3)
            );
            background-size: 400% 400%;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            cursor: pointer;
            transition: 
                background-position 8s ease-in-out,
                background 8s ease-in-out;
            --color1: #ff6666;
            --color2: #ff9999;
            --color3: #ffcccc;
        }

        .blessing {
            position: absolute;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
            animation: floatUp var(--duration) linear forwards;
            will-change: transform;
            --duration: 10s;
            --rotate-end: 360deg;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: 
                particleMove var(--particle-dur) ease-out forwards,
                particleFade var(--particle-dur) ease-out,
                particlePulse var(--particle-dur) linear;
            filter: drop-shadow(0 0 5px currentColor);
            background: currentColor;
            width: var(--size);
            height: var(--size);
        }

        /* Âä®ÁîªÂÆö‰πâ */
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(var(--rotate-end)); opacity: 0; }
        }

        @keyframes particleMove {
            to {
                transform: 
                    translate( 
                        calc(var(--dx) * 200px), 
                        calc(var(--dy) * 200px - 100px) 
                    )
                    scale(1.2);
            }
        }

        @keyframes particleFade {
            to { opacity: 0; }
        }

        @keyframes particlePulse {
            50% { transform: scale(1.5); }
        }

        /* Áå´Áå´Âä®Áîª */
        @keyframes catIdle {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
        }
        @keyframes catJump {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px) rotate(-10deg); }
            100% { transform: translateY(0); }
        }
        /* ‚ñº‚ñº‚ñº Êñ∞Â¢ûÂä®Áîª ‚ñº‚ñº‚ñº */
        @keyframes catBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-15px) scale(1.2); }
            50% { transform: translateY(0) scale(0.9); }
            75% { transform: translateY(-8px) scale(1.1); }
        }
        /* ‚ñ≤‚ñ≤‚ñ≤ Êñ∞Â¢ûÂä®Áîª ‚ñ≤‚ñ≤‚ñ≤ */

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 600px) {
            .blessing { 
                font-size: 24px;
                max-width: 480vw;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .particle { --size: 6px; }
            #topBar {
                top: 10px;
                right: 10px;
                gap: 10px;
            }
            #catIcon {
                font-size: 50px;
            }
            #luckCounter {
                font-size: 32px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- È°∂ÈÉ®‰∫§‰∫íÂå∫ -->
    <div id="topBar">
        <div id="catIcon" title="Êë∏Êë∏Áå´Áå´">üê±</div>
        <div id="luckCounter">Â•ΩËøê+0</div>
    </div>

    <script>
        // ÂàùÂßãÂåñËÆ°Êï∞Âô®
        let luckCount = parseInt(localStorage.getItem('luckCount')) || 0;
        const counterEl = document.getElementById('luckCounter');
        counterEl.textContent = `Â•ΩËøê+${luckCount}`;

        const blessings = [
            "üé§ Â∏åÊúõ‰æóÂÑøÂ∞èÂßêÂßêÔºåÊó©Êó•Â∫∑Â§çÔºÅ",
            "‚ú® ‰∏ñÁïåÁ¨¨‰∏ÄÂèØÁà±‰æóÂÑøÔºÅ",
            "üå∏ ‰∫∫ÁæéÂ£∞Áîú‰æóÂÑøÔºÅ",
            "üíñ ‰æóÂÑøÁ¨ëÂÆπÊ≤ªÊÑàÂÖ®‰∏ñÁïåÔºÅ",
            "üåü ÂÆàÊä§ÊúÄÂ•ΩÁöÑ‰æóÂÑøÔºÅ", 
            "üé∂ È©±Êï£‰æóÂÑøÊâÄÊúâÈò¥ÈúæÔΩû",
            "üå∫ ÂÖÉÊ∞îÊª°Êª°‰æóÂÑøÈÖ±ÔºÅ",
            "üç≠ ‰æóÂÑøÊúÄÊ£íÔºÅ",
            "üåô Â•ΩÂø´Âø´ÔΩû",
            "üåà ‰æóÂÑøÁöÑÁ¨ëÂÆπÊòØÊàëÁöÑÈò≥ÂÖâ"
        ];

        function getRandomColor() {
            return `hsl(${30 + Math.random()*60}, 100%, 65%)`;
        }

        function getRandomGradient() {
            const baseHue = Math.random() * 360;
            return [
                `hsl(${baseHue}, 70%, 60%)`,
                `hsl(${(baseHue + 60) % 360}, 70%, 70%)`,
                `hsl(${(baseHue + 120) % 360}, 70%, 80%)`
            ];
        }

        function createBlessing(x, y) {
            const bless = document.createElement('div');
            bless.className = 'blessing';
            bless.textContent = blessings[Math.floor(Math.random() * blessings.length)];
            bless.style.color = getRandomColor();
            
            const rotation = (Math.random() > 0.5 ? 1 : -1) * 360 * (1 + Math.random()*2);
            bless.style.setProperty('--rotate-end', `${rotation}deg`);
            bless.style.setProperty('--duration', `${5 + Math.random() * 10}s`);
            
            bless.style.left = Math.min(
                x || Math.random() * window.innerWidth * 0.7, 
                window.innerWidth - 300
            ) + 'px';
            bless.style.top = (y || window.innerHeight - 100) + 'px';
            
            document.body.appendChild(bless);
            setTimeout(() => bless.remove(), 15000);
        }

        // Áå´Áå´ÁÇπÂáª‰∫ã‰ª∂
        document.getElementById('catIcon').addEventListener('click', function(e) {
            for(let i=0; i<15; i++) {
                const angle = Math.random() * Math.PI * 2;
                const particle = document.createElement('div');
                const size = 8 + Math.random() * 12;
                const speed = 0.5 + Math.random();
                
                particle.style.cssText = `
                    left: ${e.clientX - size/2}px;
                    top: ${e.clientY - size/2}px;
                    color: gold;
                    --size: ${size}px;
                    --dx: ${Math.cos(angle) * speed};
                    --dy: ${Math.sin(angle) * speed - 0.5};
                    --particle-dur: ${0.8 + Math.random() * 0.4}s;
                `;
                particle.className = 'particle';
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1200);
            }
        });

        // ÂÖ®Â±ÄÁÇπÂáª‰∫ã‰ª∂
        document.body.addEventListener('click', (e) => {
            luckCount++;
            counterEl.textContent = `Â•ΩËøê+${luckCount}`;
            localStorage.setItem('luckCount', luckCount);

            // ‚ñº‚ñº‚ñº Êñ∞Â¢ûÂä®ÁîªËß¶Âèë ‚ñº‚ñº‚ñº
            const catIcon = document.getElementById('catIcon');
            catIcon.style.animation = 'none';
            setTimeout(() => {
                catIcon.style.animation = 'catBounce 0.6s ease';
            }, 50);
            // ‚ñ≤‚ñ≤‚ñ≤ Êñ∞Â¢ûÂä®ÁîªËß¶Âèë ‚ñ≤‚ñ≤‚ñ≤

            const [c1, c2, c3] = getRandomGradient();
            document.body.style.cssText = `
                --color1: ${c1};
                --color2: ${c2};
                --color3: ${c3};
                background-position: ${Math.random()*100}% ${Math.random()*100}%;
            `;

            for(let i=0; i<30; i++) {
                const angle = Math.random() * Math.PI * 2;
                const particle = document.createElement('div');
                const size = 4 + Math.random() * 8;
                const speed = 0.3 + Math.random() * 0.7;
                
                particle.style.cssText = `
                    left: ${e.clientX - size/2}px;
                    top: ${e.clientY - size/2}px;
                    color: ${getRandomColor()};
                    --size: ${size}px;
                    --dx: ${Math.cos(angle) * speed};
                    --dy: ${Math.sin(angle) * speed - 0.5};
                    --particle-dur: ${0.6 + Math.random() * 0.6}s;
                `;

                particle.className = 'particle';
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1200);
            }

            createBlessing(e.clientX, e.clientY);
        });

        setInterval(() => createBlessing(), 2000 + Math.random()*2000);
        createBlessing();
    </script>
</body>
</html>
